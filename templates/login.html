    <style>
    
        body{
            background-image: url(../static/images/login_bg.jpg);
            background-repeat: no-repeat;
            background-size: auto;
        }
        form{
            background-color: rgba(52, 73, 85, 0.95);
            box-shadow: 10px 10px 10px #232f34 ;
            border-radius: 5px ;
            padding: 20px;
            padding-bottom: 30px;
            margin-top: 20%;
            color: black;
        }
        .login-head{
            font-size: 40px;
            font-family: monospace;
            font-weight: bold;
            text-align: center;
            color: white;
        }
        label{
            color: #f9aa33;
            font-size: 20px;
        }
        #login{
            width: 100%;
            margin-top: 40px;
            background-color: #f9aa33;
            font-size: 17px;
            color: #232f34 ;
            font-weight: 600;
            border: 0;
            box-shadow: 0px 0px 0px;
        }
        .register-link{

        }

    <div class="container col-lg-4 col-md-6 col-sm-6">
        <form method="Post" action="">
        <div class="login-head">LOGIN</div>
        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" id="user" name="user" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" class="form-control"/>
        </div>
            <button type="submit" id="login" class="form-control">Login</button>
            <br>
            <a href="/company_reg" class="register-link">OR click HERE to register.</a>
        </form>
    </div>
